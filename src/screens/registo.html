<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registo de estudante</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="registo.css">
  <link rel="stylesheet" href="../estilo.css">
  <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
</head>
<body><nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"> Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarScroll">
      <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Inscricao</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pagamentos</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Notas
          </a>
     
   
    </div>
  </div>
</nav>

  <div class="formulario">
    <form class="row g-3 needs-validation" novalidate>
      <div class="col-md-4">
        <label for="validationCustom01" class="form-label">Digite o nome do estudante</label>
        <input type="text" class="form-control" id="validationCustom01"  required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-4">
        <label for="validationCustom02" class="form-label">nacionalidade</label>
        <input type="text" class="form-control" id="validationCustom02"  required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-4">
        <label for="validationCustomUsername" class="form-label">Username</label>
        <div class="input-group has-validation">
          <span class="input-group-text" id="inputGroupPrepend">@</span>
          <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
          <div class="invalid-feedback">
            Please choose a username.
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <label for="validationCustom04" class="form-label">Disciplina</label>
        <select class="form-select" id="validationCustom04" required>
          <option value="">Provincia</option>
          <option value="Maputo">Maputo</option>
          <option value="Inhambane">Inhambane</option>
          <option value="Beira">Beira</option>
          <option value="Tete">Tete</option>
          <option value="Cabo Delgado">Cabo Delgado</option>
          <option value="Manica">Manica</option>
          <option value="Chimoio">Chimoio</option>
        </select>
        <div class="invalid-feedback">
          Please select a valid state.
        </div>
      </div>
      <div class="col-md-3">
        <label for="validationCustom04" class="form-label">Disciplina</label>
        <select class="form-select" id="validationCustom04" required>
          <option selected disabled value="">Disciplinas</option>
          <option>...</option>
        </select>
        <div class="invalid-feedback">
          Please select a valid state.
        </div>
      </div>

      <div class="col-md-3">
        <label for="validationCustom04" class="form-label">Sexo</label>
        <select class="form-select" id="validationCustom04" required>
          <option value="">...</option>
          <option value="">Masculino</option>
          <option >Feminino</option>
        </select>
        <div class="invalid-feedback">
          Please select a valid state.
        </div>
      </div>

      <div class="col-md-3">
        <label for="data">Data de nascimento</label>
        <input class="form-control" id="data" name="nomeprof" type="date">
      </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">contacto</label>
          <input type="number" class="form-control" id="validationCustom02"  required>
          <div class="valid-feedback">
            Looks good!
          </div>
          <div class="col-md-4">
            <label for="validationCustom01" class="form-label">Email</label>
            <input type="email" class="form-control" id="validationCustom01"  required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>

          
      


      <div class="col-12">
        <button class="btn btn-primary" type="submit">Cadastrar</button>
      </div>
    </form>
  </div>
 

</body>
</html>
